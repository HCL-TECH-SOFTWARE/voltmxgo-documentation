#Project Information
site_name: HCL Volt MX Go Documentation
site_url: https://github.com/HCL-TECH-SOFTWARE/voltmxgo-documentation
site_description: >-
  HCL Volt MX Go documentation site
use_directory_urls: false
# Theme Configuration
theme:
  name: material
  logo: assets/images/VoltMXGoLogo.png
  language: en
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
  custom_dir: theme_overrides/
  icon:
    repo: fontawesome/brands/github
  font: false
  #  text: Roboto
  #  code: Roboto Mono
  favicon: assets/images/favicon.png

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - abbr
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - "abbreviations.md" 
      base_path:
        - "docs/.snippets"          
  - footnotes
  - def_list
  - toc:
     title: On this page
  

# Copyright
copyright: 
  Copyright &copy; 2023, HCL Technologies Limited -
  <a href="#__consent">Change cookie settings</a>

extra:
#  productversion: 1.0.2
#  flexnet_url: "https://hclsoftware.flexnetoperations.com/flexnet/operationsportal/entitledDownloadFile.action?downloadPkgId=HCL%20Domino%20REST%20API%20Early%20Access%20Release"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HCL-TECH-SOFTWARE/voltmxgo-documentation
  version:
    provider: mike
  analytics:
    provider: google
    property: UA-169645537-2
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage

# Repository
repo_url: https://github.com/HCL-TECH-SOFTWARE/voltmxgo-documentation
repo_name: voltmxgo-documentation
edit_uri: edit/main/docs

# Customization
extra_css:
  - ../assets/css/voltmxgo.css

plugins:
  - search
  - awesome-pages
  - section-index
  - tags
  - git-revision-date-localized:
      type: date
  - markdownextradata: {}
